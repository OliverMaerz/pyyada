<div class="jumbotron">
    <a href="/blog/{{p.key().id()}}"><h2>{{p.subject | safe}}</h2></a>
    <p>
        {{p.created.strftime("%b %d, %Y")}}
    </p>
    <p>
        {{p._render_text | safe}}
    </p>
</div>
<div class="post-links">Likes so far: {{p.likes}} | <a href="/like/{{p.key().id()}}">Like this post</a> | <a href="/comment/{{p.key().id()}}">Comment</a>  | <a href="/edit/{{p.key().id()}}">Edit this post</a></div>
