<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oliver Maerz Blog</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500" rel="stylesheet">
    <link rel="shortcut icon" type="image/svg+xml" href="/static/img/oliver_maerz_logo_star_only.svg">

</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-xs-12">
                <a href="/" class="omt-header"><h1>Oliver Maerz Blog</h1></a>
            </div>
        </header>
        <nav class="navbar navbar-inverse col-xs-12">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="/">List all Posts</a></li>
                        {% if user %}
                            <li class=""><a href="/blog/newpost">Add a Post</a></li>
                        {% endif %}

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user %}
                            <li><a href="/welcome">Logged in as: {{user.name}}</a></li>
                            <li><a href="/logout">Logout</a></li>
                        {% else %}
                            <li><a href="/signup">Signup</a></li>
                            <li><a href="/login">Login</a></li>
                        {% endif %}

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <main class="row">
            <section class="col-xs-12">
                {% block content %}
                {% endblock %}
            </section>
        </main>

        <footer class="row text-center col-xs-12 footer">
            Â© 2016 Oliver Maerz. All rights reserved.
        </footer>

    </div><!-- container -->
</body>

</html>
