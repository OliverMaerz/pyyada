{% extends "theme.html" %}

{% block content %}
    <form method="get">
        <input type="hidden" name="confirmation" value="yes">
        <h2 class="form-signin-heading">Are you sure you want to delete???</h2>

        <a class="btn btn-lg btn-primary btn-block" href="/blog/{{post_id}}" type="button">No - Take me back</a>
        <button class="btn btn-lg btn-primary btn-block btn-danger" type="submit">Delete it forever</button>
    </form>
{% endblock %}
